<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill</title>
    <link rel="stylesheet" href="Stylesheet.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">portfolio</a>

      <nav class="navbar">
        <a href="./index.html" style="--i: 1" class="active">Home</a>
        <a href="./About.html" style="--i: 2">About</a>
        <a href="#" style="--i: 3">Skill</a>
        <a href="./Contact.html" style="--i: 5">Contact</a>
      </nav>
    </header>

    <h1 class="sub-title">My<span>Skills</span></h1>

    <section class="skill-section">
      <div class="container1" id="skills">
        <h1 class="heading1">Technical skills</h1>

        <div class="Technical-bars">
          <div class="bar">
            <i class="bx bxl-java" style="color: #f77f00"></i>
            <div class="info"><span>JAVA</span></div>
            <div class="progress-line java"><span></span></div>
          </div>

          <div class="bar">
            <i class="bx bxl-html5" style="color: #c95d2e"></i>
            <div class="info"><span>HTML</span></div>
            <div class="progress-line html"><span></span></div>
          </div>

          <div class="bar">
            <i class="bx bxl-css3" style="color: #147bbc"></i>
            <div class="info"><span>CSS</span></div>
            <div class="progress-line css"><span></span></div>
          </div>

          <div class="bar">
            <i class="bx bxl-javascript" style="color: #ffbd00"></i>
            <div class="info"><span>javaScript</span></div>
            <div class="progress-line js"><span></span></div>
          </div>

          <div class="bar">
            <i class="bx bxl-react" style="color: #69bcbc"></i>
            <div class="info"><span>React</span></div>
            <div class="progress-line react"><span></span></div>
          </div>
        </div>
      </div>

      <div class="container1">
        <h1 class="heading1">Profesional Skills</h1>
        <div class="radial-bars">
          <div class="radial-bar">
            <svg x="0px" y="0px" viewbox="0 0 200 200">
              <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
              <circle class="path path-1" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="percentage">70%</div>
            <div class="text">Creativity</div>
          </div>

          <div class="radial-bar">
            <svg x="0px" y="0px" viewbox="0 0 200 200">
              <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
              <circle class="path path-2" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="percentage">90%</div>
            <div class="text">Communication</div>
          </div>

          <div class="radial-bar">
            <svg x="0px" y="0px" viewbox="0 0 200 200">
              <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
              <circle class="path path-3" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="percentage">90%</div>
            <div class="text">Creativity</div>
          </div>

          <div class="radial-bar">
            <svg x="0px" y="0px" viewbox="0 0 200 200">
              <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
              <circle class="path path-4" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="percentage">90%</div>
            <div class="text">Problem Solving</div>
          </div>

          <div class="radial-bar">
            <svg x="0px" y="0px" viewbox="0 0 200 200">
              <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
              <circle class="path path-5" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="percentage">90%</div>
            <div class="text">Team Work</div>
          </div>

          <div class="radial-bar">
            <svg x="0px" y="0px" viewbox="0 0 200 200">
              <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
              <circle class="path path-6" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="percentage">90%</div>
            <div class="text">Creativity</div>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="main.js"></script> -->
  </body>
</html>
